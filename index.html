<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .login, .logged-in {
      position:absolute;
      z-index:10;
      opacity: 0.85;
      background:white;
      padding:10px;
      box-shadow: 5px 5px 10px #000;
    }
    .login {
      left:0;
      right:0;
      margin-left:auto;
      margin-right:auto;
      width:300px;
      -moz-border-radius: 15px;
      border-radius: 15px;
      top: 50%;
      margin-top: -50px;
     }
    .logged-in {
      right:0px;
      top:0px;
      border-bottom-left-radius: 15px;
    }
  </style>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
        appId      : '370823446374093', // App ID
        channelUrl : '//localhost:3000/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    FB.Event.subscribe('auth.authResponseChange', function(response) {
      if (response.status === 'connected') {
        $('#login').toggleClass('logged-in');
        $('#login').removeClass('login');
        spyFriends();
      }
    });
  }

  function spyFriends(){
    FB.api('/me/friends', function(friends) {
      $.each(friends.data, function(index, friend) {
        FB.api('/'+friend.id+'/checkins', function(response) {
          console.log('I can spy on '+friend.name+' now.');
          console.log(response);
          traceFriend(friend,response.data);

        });
      });
    });
  }

  function traceFriend(friend,data){
    var coordinates = [];
    var markerLayer = [];
    $.each(data, function(index, value) {
      coordinates.push([value.place.location.longitude,value.place.location.latitude])
      var label="";
      if (value.place.location.city !== undefined)
        label += value.place.location.city
      label += ' - '+friend.name

      marker = L.marker([ value.place.location.latitude,value.place.location.longitude ]).bindPopup(label);
      markerLayer.push(marker);
    });

    layer = L.featureGroup(markerLayer)
    map.addLayer(layer);

    L.geoJson({
        "type": "LineString",
        "coordinates": coordinates
      }, {
      style: {
        "color": getRandomColor(),
        "opacity": 0.65
      }
    }).addTo(map);
  }

  function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    }
    return color;
  }
  </script>
</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=370823446374093";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div id='login' class='login'>
    <div class="fb-login-button" size="xlarge" data-show-faces="true" data-width="300" data-max-rows="1" scope="friends_status"></div>
  </div>

<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'examples.map-uci7ul8p');
</script>
</body>
</html>
